<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='spotify.css') }}">
</head>
<body style="background-color:#181818;display:flex;align-items:center;justify-content:center;height:100vh;color:white;flex-direction:column;">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="post" style="background:#282828;padding:30px;border-radius:8px;width:300px;">
    <h2 style="color:#1db954;">Login</h2>
    <input type="text" name="username" placeholder="Username" required style="width:100%;margin-bottom:10px;padding:10px;border:none;border-radius:4px;background:#333;color:white;">
    <input type="password" name="password" placeholder="Password" required style="width:100%;margin-bottom:20px;padding:10px;border:none;border-radius:4px;background:#333;color:white;">
    <button type="submit" class="spotify-btn" style="width:100%;">Login</button>
    <p style="text-align:center;margin-top:15px;color:#aaa;">Don't have an account? <a href="/register" style="color:#1db954;">Register</a></p>
  </form>
</body>
</html>
